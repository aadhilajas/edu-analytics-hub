{% extends "base.html" %}

{% block content %}
<div class="row mt-4 mb-4">
    <div class="col-md-12">
        <h2 class="text-warning">My Classes Analytics</h2>
        <p class="text-muted">Performance statistics for subjects assigned to you.</p>
    </div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto mb-4">
        <div class="card shadow-sm border-0 h-100">
            <div class="card-body">
                <h5 class="card-title text-success"><i class="bi bi-bar-chart"></i> Subject Averages</h5>
                <hr>
                <div style="height: 350px;">
                    <canvas id="teacherSubjectAvgChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const ctx = document.getElementById('teacherSubjectAvgChart');
        if (ctx) {
            const rawData = {{ subjects | tojson | safe
        }
    };
    const labels = rawData.map(d => d.subject_name);
    const data = rawData.map(d => d.average_marks);

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Class Average Score (%)',
                data: data,
                backgroundColor: 'rgba(40, 167, 69, 0.7)',
                borderColor: 'rgba(40, 167, 69, 1)',
                borderWidth: 1,
                borderRadius: 4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: { beginAtZero: true, max: 100 }
            }
        }
    });
    }
});
</script>
{% endblock %}
