{% extends "base.html" %}

{% block content %}
<div class="row align-items-center mb-4 mt-4">
    <div class="col-md-6">
        <h2 class="mb-0 text-success">My Subjects</h2>
        <p class="text-muted">Subjects you are currently assigned to teach.</p>
    </div>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-success text-success">
                    <tr>
                        <th>Subject ID</th>
                        <th>Subject Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for subject in subjects %}
                    <tr>
                        <td>{{ subject.id }}</td>
                        <td><strong>{{ subject.name }}</strong></td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="2" class="text-center py-4 text-muted">You have no assigned subjects yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
