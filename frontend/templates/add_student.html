{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="d-flex align-items-center mb-4">
            <a href="{{ url_for('students') }}" class="btn btn-outline-secondary me-3">&larr; Back</a>
            <h2 class="mb-0">Add New Student</h2>
        </div>

        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('add_student') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required
                                placeholder="e.g., Jane Doe">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                placeholder="jane@example.com">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="class_name" class="form-label">Class / Grade</label>
                        <input type="text" class="form-control" id="class_name" name="class_name" required
                            placeholder="e.g., 10th Grade">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary rounded-pill px-5">Save Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
