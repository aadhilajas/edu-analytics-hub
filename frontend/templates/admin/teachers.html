{% extends "base.html" %}

{% block content %}
<div class="row align-items-center mb-4 mt-4">
    <div class="col-md-6">
        <h2 class="mb-0">Manage Teachers</h2>
    </div>
    <div class="col-md-6 text-end">
        <button class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#addTeacherModal">
            <i class="bi bi-person-plus me-1"></i> Add Teacher
        </button>
    </div>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-success text-success">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for teacher in teachers %}
                    <tr>
                        <td>{{ teacher.id }}</td>
                        <td><strong>{{ teacher.user.name }}</strong></td>
                        <td>{{ teacher.user.email }}</td>
                        <td>
                            <form action="{{ url_for('admin_teachers') }}" method="POST" class="d-inline">
                                <input type="hidden" name="action" value="delete">
                                <input type="hidden" name="teacher_id" value="{{ teacher.id }}">
                                <button type="submit" class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Are you sure you want to delete this teacher?');">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center py-4 text-muted">No teachers found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add Teacher Modal -->
<div class="modal fade" id="addTeacherModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for('admin_teachers') }}" method="POST">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="bi bi-person-plus me-2"></i>Add New Teacher</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="action" value="add">
                    <div class="mb-3">
                        <label class="form-label text-muted">Full Name</label>
                        <input type="text" class="form-control" name="name" required placeholder="e.g. Mr. Smith">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted">Email Address</label>
                        <input type="email" class="form-control" name="email" required placeholder="name@school.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted">Temporary Password</label>
                        <input type="password" class="form-control" name="password" required minlength="6">
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Create Teacher</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
