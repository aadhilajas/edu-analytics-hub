{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow border-0 rounded-4">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="font-weight-bold text-primary">Welcome Back</h2>
                    <p class="text-muted">Sign in to Student Performance System</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" required
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                            required placeholder="••••••••">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill">Login</button>
                    </div>
                </form>

                <div class="mt-4 text-center">
                    <small class="text-muted">System Accounts only.</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
